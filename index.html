<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula One API</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./static/styles.css" />
    <link rel="icon" type="image/png" href="./static/images/title-icon.png" class="title-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <header>
    <img src="./static/images/f1-logo.png" alt="F1 Logo" id="f1-logo">
    <h1>Formula One Driver Standings (1950-2023)</h1>
  </header>
  <body>
    <main class="container">
     <form id="f1-form">
      <label for="season">Season :</label>
      <input type="number" id="season" name="season" min="1950" max="2023" required>
      <label for="round">Round :</label>
      <input type="number" id="round" name="round" min="1" max="23" required>
      <button type="submit">Fetch Driver Standings</button>
    </form>
    <table id="f1-table">
      <thead>
          <tr>
              <th>Position</th>
              <th>Name</th>
              <th>Team</th>
              <th>Points</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>  
    </main>
    <footer>
      <div class="footer">
          <p class="made-by">Developed by</p>
          <p class="author" onclick="location.href='https://tomgarrett906.github.io/'">Tom Garrett</p>
      </div>
  </footer>
  </body>
</html>
